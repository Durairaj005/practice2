<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sample Styled Page</h1>
    <h1>Welcome to second Sample Styled Page</h1>
